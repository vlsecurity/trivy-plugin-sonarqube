name: "sonarqube"
repository: github.com/vlsecurity/trivy-plugin-sonarqube
version: "0.3.1"
maintainer: umax
summary: "Convert Trivy JSON report to SonarQube format"
description: |-
  A Trivy plugin that converts JSON report to SonarQube compatible format (https://docs.sonarqube.org/latest/analysis/generic-issue/).
  Usage: trivy sonarqube TRIVY-REPORT > SONARQUBE-REPORT
platforms:
  - uri: https://github.com/vlsecurity/trivy-plugin-sonarqube/releases/download/v0.3.1/trivy-sonarqube.tar.gz
    bin: sonarqube.py
